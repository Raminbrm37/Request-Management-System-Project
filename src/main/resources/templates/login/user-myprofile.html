<body style="background-color: #eae8e8">


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">AdminPage</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">فهرست کاربران</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/mylogout"><span class="glyphicon glyphicon-user"></span>خروج</a></li>
            <!--            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->
        </ul>
    </div>
</nav>
<div class="container" >
    <h2>نمایش مشخصات </h2>
    <p style="color: red" th:if="${exception!=null}" th:text="${exception}"></p>
    <form th:action="@{/user/edit-profile}" th:object="${user}"
          method="post">
        <table class="table">


            <tr>
                <td>
                <th>نام</th>
                </td>
                <td><input th:value="*{firstName}" th:field="*{firstName}"></td>

            </tr>

            <tr>
                <td>
                <th>نام خانوادگی</th>
                </td>
                <td><input th:value="*{lastName}"  th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>
                <th>کدملی</th>
                </td>
                <td><input th:value="*{nationalCode}" th:field="*{nationalCode}"></td>
            </tr>
            <tr>
                <td>
                <th>شماره موبایل </th>
                </td>
                <td><input th:value="*{mobileNumber}" th:field="*{mobileNumber}"></td>
            </tr>
            <tr>
                <td>
                <th>ایمیل</th>
                </td>
                <td><input th:value="*{email}" th:field="*{email}"></td>
            </tr>
            <!--        <tr>-->
            <!--            <td>-->
            <!--            <th>رمز عبور</th>-->
            <!--            </td>-->
            <!--            <td><input th:value="*{password}"></td>-->
            <!--        </tr>-->
            <tr>
                <td>
                <th>نام کاربری</th>
                </td>
                <!--            <td><span th:text="*{username}" th:field="*{username}"></span></td>-->
                <td th:value="*{username}" th:field="*{username}" th:text="*{username}"></td>
            </tr>
            <tr>
                <td>
                <th>نقش</th>
                </td>

                <td><span th:text="*{role.name}"> </span></td>

            </tr>

            <tr>
                <td>
                <th>دسترسی</th>
                </td>
                <td><span th:text="*{role.authorities}"></span></td>
            </tr>
            <tr>
                <td>
                <th>فعال</th>
                </td>
                <td><span th:text="*{isActive}"></span></td>
            </tr>


        </table>
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
            <input  type="hidden" th:value="*{id}" th:field="*{id}">
        </div>

    </form>

</div>
<h1 ><a  th:href="@{/}">باز گشت به صفحه اصلی</a></h1>

</body>
</html>
