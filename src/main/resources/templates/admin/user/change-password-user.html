<div class="container">
    <h2> تغییر رمز عبور</h2>


    <form class="form-horizontal" th:action="@{/admin/changed-password-user}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-4" >password:</label>
            <div class="col-sm-4">
                <input type="password" th:field="*{password}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" >retype password:</label>
            <div class="col-sm-4">
                <input type="password" th:field="*{retypePassword}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>




        <div class="form-group">
            <!--            <div class="col-sm-offset-0 col-sm-20">-->
            <button type="submit" class="btn btn-primary ">Change</button>
            <input type="hidden" name="id" th:field="*{id}"/>
        </div>


    </form>
