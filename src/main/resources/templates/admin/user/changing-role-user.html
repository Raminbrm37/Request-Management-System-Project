<div class="container" >
    <h2>نمایش مشخصات </h2>
    <p>The .table-bordered class adds borders to a table:</p>
    <form th:action="@{/admin/changed-role-user}" th:object="${user}"
          method="post">
        <table class="table">
            <tr>
                <td>
                <th>  نام کاربری</th>
                </td>
                <td><span th:text="*{username}" th:value="*{username}" th:field="*{username}"></span></td>

            </tr>



            <tr>
                <td>
                <th> نقش</th>
                </td>
                <td>
                    <label >Change Role</label>
                    <select class="form-control selectors" th:field="*{role}" >

                        <option th:each="role: ${roles}"
                                th:value="${role.id}"

                                th:text="${role.name}">
<!--                            <input  type="hidden"  th:value="${role.id}" th:field="*{id}" name="roleId">-->
                        </option>

                        <!--                                th:text="#{${'selected.label.' + role.name}}"-->
                    </select>
                </td>

            </tr>

            <tr>
                <td>

                </td>
                <div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <input  type="hidden" th:value="*{id}" th:field="*{id}">


                </div>
            </tr>
        </table>


    </form>

</div>
